<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tanks.io</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body onload="zoom()">
    <!-- <div id="game"></div> -->

    <div id="kraken_chat">
      <!-- <embed id="chat" type="text/html" src="http://jantschulev.ddns.net:3001/?=w" width="600" height="600"> -->
      <h1>Tanks</h1>
      <h4>How to Play?</h4>
      <table>
        <li>WASD to move tank</li>
        <li>Right and left arrows to move barrel</li>
        <li>SPACE to shoot!!!</li>
        <li>use 1,2,3,4 to change weapon</li>
        <li>"v" to drop ai gunner</li>
        <li>"m" to drop timed bomb</li>
        <li>"n" to drop landmine</li>
        <li>"b" to drop blast</li>
      </table>
      <h4>Outlast your opponents!!!</h4>
    </div>

    <script type="text/javascript">
            function zoom() {
                document.body.style.zoom = "150%"
            }
    </script>


    <!-- Javascript Files -->
    <script src="/js/p5.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/js.cookie.js"></script>

    <script src="/js/tank.js" charset="utf-8"></script>
    <script src="/js/sketch.js" charset="utf-8"></script>
  </body>
</html>
